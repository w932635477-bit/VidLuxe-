# VidLuxe 生产环境 Docker Compose 配置
# 用于腾讯云服务器部署

version: '3.8'

services:
  # Next.js Web 应用
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: vidluxe-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NANO_BANANA_API_KEY=${NANO_BANANA_API_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://vidluxe.com}
    env_file:
      - ./apps/web/.env.production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vidluxe-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: vidluxe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - ./deploy/logs/nginx:/var/log/nginx
    depends_on:
      web:
        condition: service_healthy
    networks:
      - vidluxe-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vidluxe-network:
    driver: bridge

# 数据卷（如需要持久化数据）
volumes:
  app-logs:
